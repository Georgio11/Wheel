<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo"></div>
        <div class="mountain left_mountain"></div>
        <div class="mountain right_mountain"></div>
        <div class="ground"></div>

        <div class="wheel_container">
            <div class="wheel_wrapper">
                <div fetchpriority="high" class="wheel_frame"></div>
                <div class="wheel rotating"></div>
                <div class="wheel_btn start_btn"></div>
                <button class="flag"></button>
            </div>
        </div>

        <div class="spotty"></div>
        
        <div class="text"></div>

        <div class="pointer">
            <div class="pointer_container">
                <div class="stick"></div>
                <button class="board start_btn"></button>
                <!-- <p class="pointer_text">You have <br><span class="spin_count">2</span> attempts</p> -->
            </div>
        </div>

        <p class="pointer_text">You have <br><span class="spin_count">2</span> attempts</p>

        <div class="modal">
            <div class="registration">
                <a href="#"></a>
            </div>
        </div>
    </div> 

    <script src="js/script.js"></script>
</body>
</html>
